<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;200;300;400;600;700&amp;display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;400;500;700&amp;display=swap"
        rel="stylesheet">
    <title>test</title>
</head>
<body>
    <div class="upper" id="upper">
        <div class="upperSec01">智集科技</div>
        <div class="upperSec02">幫助中心</div>
        <div class="upperSec03">聯絡我們</div>
        <div class="upperSec04">關於我們</div>
    </div>
    <div class="bg">
        <div class="navbar" id="navbar">
            <div class="navbar">
                <div class="navSec01 setCenter" onclick="clickOtherPage()">
                    <img src="./images/menu.png" alt="">
                </div>
                <div class="navSec02 setCenter" onclick="clickOtherPage()"><span>訂單管理</span><img src="./images/arrow-point-to-down.png" alt=""></div>
                <div class="navSec03 setCenter" onclick="clickOtherPage()"><span>庫存管理</span><img src="./images/arrow-point-to-down.png" alt=""></div>
                <div class="navSec04 setCenter" onclick="clickOrder()"><span>儲值訂購</span><img src="./images/arrow-point-to-down.png" alt=""></div>
                <div class="navSec05 setCenter" onclick="clickOtherPage()"><span>幫助中心</span><img src="./images/arrow-point-to-down.png" alt=""></div>
                <div class="navSec06 setCenter" onclick="clickOtherPage()"><span>授權管理</span><img src="./images/arrow-point-to-down.png" alt=""></div>
            </div>
        </div>
        <div class="main" id="main">
            <div>
                <button class="buttonStyle01" type="button" id="userServiceOrderBtn" onclick="getUserServiceOrderMain()">我的服務訂單</button>
                <button class="buttonStyle01" type="button" onclick="getUserBuyService()">購買服務</button>
            </div>
            <div class="userServiceOrderBox" id="userServiceOrderBox">
                <div class="userServiceOrderTitle">
                    <div class="setCenter">名稱</div>
                    <div class="setCenter">狀態</div>
                    <div class="setCenter">購買數量</div>
                    <div class="setCenter">支付方式</div>
                    <div class="setCenter">交易金額</div>
                    <div class="setCenter">下單時間</div>
                    <div class="setCenter">付款時間</div>
                    <div class="setCenter">開始時間</div>
                    <div class="setCenter">到期時間</div>
                </div>
                <div class="userServiceOrderMainBox" id="userServiceOrderMain"></div>
            </div>
            <div class="buttonStyle02" id="myAccount">我的帳號</div>
            <div class="buttonStyle02" id="logout">登出</div>
        </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
